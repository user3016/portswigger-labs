<svg width="200" height="200">
  <circle cx="50" cy="50" r="40" fill="red">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 50 50" 
      to="360 50 50" 
      dur="3s" 
      repeatCount="indefinite" 
      onbegin="alert('Animation started!')"/>
  </circle>
</svg>
